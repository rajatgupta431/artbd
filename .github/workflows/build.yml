name: Build Windows Executable

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PyInstaller
        run: pip install pyinstaller
      
      - name: Build executable with embedded files
        run: |
          pyinstaller --onefile --windowed --name ArtBoardServer --add-data "static_files;static_files" art_board_server.py
      
      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: ArtBoardServer-Windows
          path: dist/ArtBoardServer.exe
